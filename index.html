<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calorie Deficit Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="img-container">
        <img src="../images/logo.svg" />
      </div>
      <h1>Calorie Deficit Calculator</h1>
      <form id="calculatorForm">
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" min="18" max="120" required />
        </div>

        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" min="100" max="250" required />
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" min="30" max="300" required />
        </div>

        <div class="form-group">
          <label for="activityLevel">Activity Level:</label>
          <select id="activityLevel">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light Exercise</option>
            <option value="moderate">Moderate Exercise</option>
            <option value="heavy">Heavy Exercise</option>
            <option value="athlete">Athlete/Intense Exercise</option>
          </select>
        </div>

        <div class="form-group">
          <label for="targetWeight">Target Weight (kg):</label>
          <input type="number" id="targetWeight" min="30" max="300" required />
        </div>

        <div class="form-group">
          <label for="weightLossPace">Weight Loss Pace:</label>
          <select id="weightLossPace">
            <option value="0.25">0.25 kg per week</option>
            <option value="0.5" selected>0.5 kg per week</option>
            <option value="1">1 kg per week</option>
          </select>
        </div>

        <button type="submit">Calculate Calories</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
